<div>
  <div>
  <h4>Meniu</h4>
  </div>
    <div>
    <button type="button" class="btn btn-secondary" *ngIf="hideMode" (click)="hideMode = false">Pridėti patiekalą</button>
    </div>
    
    <div [hidden]="hideMode">
        <h6>Pridėti dienos patiekalą:</h6>
        <div class="form-group">
          <label>Pavadinimas</label>
          <input type="text" class="form-control" placeholder="Įvesti pavadinimą" [(ngModel)]="title">
        </div>
        <div class="form-group">
          <label>Kaina EUR</label>
          <input type="text" class="form-control" placeholder="Įvesti kainą" [(ngModel)]="price">
        </div>
        <div class="form-group">
            <label>Svoris g</label>
            <input type="text" class="form-control" placeholder="Įvesti svorį" [(ngModel)]="weight" >
          </div>
          <div class="form-group">
            <label>Mėsos kiekis g</label>
            <input type="text" class="form-control" placeholder="Įvesti mėsos kiekį" [(ngModel)]="meat" >
          </div>
          <div class="form-group">
            <label>Aprašymas</label>
            <input type="text" class="form-control" placeholder="Įvesti aprašymą" [(ngModel)]="about">
          </div>
          <div>
            <button type="submit" class="btn btn-primary" *ngIf="editMode == false" (click)="addMeniu()">Pridėti</button>
            <button type="button" class="btn btn-secondary" *ngIf="editMode == false" (click)="hideMode = true">Slėpti formą</button>
          </div>  
          <div>
            <button type="submit" class="btn btn-primary" *ngIf="editMode == true" (click)="sendUpdatedMeniu()">Koreguoti</button>
          </div> 
    </div>

    <div>
        <table class="table table-striped">

            <thead>
                <tr>
                    <th>#</th>
                    <th>Pavadinimas</th>
                    <th>Kaina</th>
                    <th>Svoris</th>
                    <th>Mėsos kiekis</th>
                    <th>Aprašymas</th>
                    <th>Veiksmai</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let meniu of menius; index as i">
                    <th>{{ i + 1 }}</th>
                    <td>"{{meniu.title}}"</td>
                    <td>{{meniu.price}} EUR</td>
                    <td>{{meniu.weight}} g</td>
                    <td>{{meniu.meat}} g</td>
                    <td>{{meniu.about}}</td>
                    <td> <button type="button" class="btn btn-danger" (click)="deleteMeniu(meniu.id)">Ištrinti</button>
                        <button type="button" class="btn btn-warning" (click)="loadMeniu(meniu)">Koreguoti</button>
                    </td>
                </tr>
            </tbody>

        </table>
</div>
